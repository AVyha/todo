{% load query_transform %}
{% if is_paginated %}

  <div style="text-align: center">
    {% if page_obj.has_previous %}
        <a href="?{% query_transform request page=page_obj.previous_page_number %}" class="btn btn-dark">Previous</a>
    {% else %}
        <a href="" class="btn btn-dark">Previous</a>
    {% endif %}
      <span class="btn btn-info">
        {{ page_obj.number }} of {{ paginator.num_pages }}
      </span>
    {% if page_obj.has_next %}
        <a href="?{% query_transform request page=page_obj.next_page_number %}" class="btn btn-dark next-page">Next</a>
    {% else %}
        <a href="" class="btn btn-dark next-page">Next</a>
    {% endif %}
  </div>

{% endif %}
