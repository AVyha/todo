{% extends "base.html" %}

{% block content %}
  <h1>All tags <a href="{% url 'todo:tag-create' %}" class="btn btn-primary float-right">Create</a></h1>
  {% if tag_list %}
    <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Title</th>
          </tr>
        </thead>
    {% for tag in tag_list %}
      <tr>
        <th>{{ tag.name }}</th>
        <th><a href="{% url 'todo:tag-update' pk=tag.id%}">update</a></th>
        <th><a href="{% url 'todo:tag-delete' pk=tag.id%}">delete</a></th>
      </tr>
    {% endfor %}
    </table>
  {% else %}
    <p>Now we don't have tags</p>
  {% endif %}
{% endblock %}
